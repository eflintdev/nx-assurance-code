<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Plymouth Rock - Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <script type="module" src="/build/frontend-stenciljs.esm.js"></script>
    <script nomodule src="/build/frontend-stenciljs.js"></script>

    <style>

      * {
        box-sizing: border-box;
      /* styles for main moved into site-content component */
      }

      @media (max-width: 1023px) {
        main {
          padding: 0 1.25rem 1.5rem;
        }
      }

      .banner-section {
        width: 100%;
        height: 18.75rem; /* 300px */
        background: #f5f5f5;
        display: flex;
        justify-content: center;
      }

      .banner-container {
        width: 100%;
        max-width: 1130px;
        display: flex;
        align-items: center;
        padding: 0 1rem;
      }

      .banner-section h1 {
        margin: 0;
        font-size: 2.75rem;
        color: #0c2f6b;
        font-family: 'Manrope', Arial, sans-serif;
        font-weight: 600;
      }

      @media (max-width: 1023px) {
        .banner-section h1 {
          max-width: 694px;
        }
      }

      @media (min-width: 1024px) {
        .banner-section h1 {
          max-width: 610.5px;
        }
      }

      @media (max-width: 767px) {
        .banner-section {
          height: 11.25rem; /* 180px */
        }

        .banner-container {
          justify-content: center;
          align-items: flex-end;
          padding-bottom: 1rem;
        }

        .banner-section h1 {
          font-size: 2.25rem;
        }
      }
    </style>
  </head>
  <body>
    <app-header></app-header>
    <div class="banner-section">
      <div class="banner-container">
        <h1>New Jersey motorhome insurance coverage</h1>
      </div>
    </div>
    <side-drawer></side-drawer>
    <site-content>
      <quote-form></quote-form>
    </site-content>
    <app-footer></app-footer>

    <!-- content population handled by site-content component -->
  </body>
</html>
